baseURL: "https://kaushikbhat.com/"
title: Kaushik Bhat
pagination:
  pagerSize: 5
theme: PaperMod


enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true


params:
  homeInfoParams:
    Title: Hi there 👋🏼
    Content: >
      Byte-sized ramblings on engineering management, productivity and personal growth
  
  defaultTheme: auto # to switch between dark or light according to browser theme
  ShowReadingTime: true
  
  socialIcons: # optional
    - name: "twitter"
      url: "https://twitter.com/kaushikb9"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/kaushikbhat/"
    - name: "github"
      url: "https://github.com/kaushikb9"

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: About
          url: about
          weight: 5
        - name: Blog
          url: blog
          weight: 5
        - name: Ideas
          url: ideas
          weight: 5
        - name: Search
          url: search/
          weight: 10